<div class="container">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading"> Login</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label> Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Senha</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading"> Registrar</div>
                <div class="panel-body">
                    <form name="register">
                        <div class="form-group">
                            <label> Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label> Senha</label>
                            <input type="password" class="form-control" name="pwd" ng-model="pwd">
                        </div>
                        <div class="form-group">
                            <label> Confirmar Senha</label>
                            <input type="password" class="form-control"  compare-to="pwd" name="pwdConfirm" ng-model="pwdConfirm">
                        </div>
                        <span ng-show="register.pwdConfirm.$invalid"> Senha Invalida</span>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
